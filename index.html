
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#020617" />
    <title>Lab Partner AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              lab: {
                dark: '#0f172a', // Slate 900
                darker: '#020617', // Slate 950
                accent: '#06b6d4', // Cyan 500
                safe: '#22c55e',   // Green 500
                danger: '#ef4444', // Red 500
                caution: '#eab308' // Yellow 500
              }
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            screens: {
              'xs': '375px',
              'safe-bottom': {'raw': '(min-height: 800px)'}
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for dark theme */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }
      
      /* Mobile Optimizations */
      body {
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
        padding-bottom: env(safe-area-inset-bottom);
      }
      
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom);
      }
      
      .pt-safe {
        padding-top: env(safe-area-inset-top);
      }

      /* Hide scrollbar but allow scroll */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      /* High Contrast Accessibility Mode */
      body.high-contrast {
          --tw-bg-opacity: 1;
          background-color: #000000 !important;
          color: #ffffff !important;
      }
      
      body.high-contrast * {
          border-color: #ffffff !important;
      }

      body.high-contrast .text-slate-400,
      body.high-contrast .text-slate-500,
      body.high-contrast .text-slate-600 {
          color: #ffff00 !important; /* Yellow for secondary text */
      }

      body.high-contrast .bg-slate-800,
      body.high-contrast .bg-slate-900,
      body.high-contrast .bg-lab-darker {
          background-color: #000000 !important;
          border: 1px solid #ffffff !important;
      }

      body.high-contrast button {
          outline: 2px solid transparent;
      }
      
      body.high-contrast button:focus {
          outline: 2px solid #ffff00 !important;
          outline-offset: 2px;
      }

      /* Disable animations in High Contrast for vestibular safety */
      body.high-contrast * {
          animation: none !important;
          transition: none !important;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.560.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "recharts": "https://esm.sh/recharts@^2.12.0",
    "clsx": "https://esm.sh/clsx@^2.1.0",
    "tailwind-merge": "https://esm.sh/tailwind-merge@^2.2.1",
    "three": "https://esm.sh/three@0.160.0",
    "three/addons/": "https://esm.sh/three@0.160.0/examples/jsm/",
    "three/": "https://esm.sh/three@^0.182.0/"
  }
}
</script>
</head>
  <body class="bg-lab-darker text-slate-100 overflow-hidden fixed inset-0">
    <div id="root" class="h-full w-full"></div>
  </body>
</html>
